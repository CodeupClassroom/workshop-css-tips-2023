<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tips & Tricks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="container flex-grow-1 d-flex flex-column justify-content-center">
            <div class="row">
                <div id="poker-cards" class="d-flex flex-wrap justify-content-center gap-3">
                    <!-- ♥ ♦ ♠ ♣ -->
                    <!-- START POKER CARD -->
                    <div class="poker-card flipped" data-suite="♥" style="--scale: 2;">
                        <div class="poker-card-inner">
                            <div class="poker-card-front">
                                <div class="poker-card-value">Q</div>
                                <div class="poker-card-suit">♥</div>
                            </div>
                            <div class="poker-card-back"></div>
                        </div>
                    </div>
                    <!-- END POKER CARD -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
